<a class="list-group-item clearfix" role="button"
    [routerLink]="[index]" routerLinkActive="active">
    <div class="float-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <div class="float-right">
        <img [src]="recipe.imagePath" class="img-responsive" style="max-height: 80px;">
    </div>
</a>

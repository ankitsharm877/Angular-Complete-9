<div class="row">
    <div class="col-md-12">
        <img class="img-responsive" [src]="recipe?.imagePath" height="240">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{ recipe?.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" role="button" (click)="onAddToShoppingList()">To shopping list</a>
              <a class="dropdown-item" role="button" (click)="onEditRecipe()">Edit Recipe</a>
              <a class="dropdown-item" role="button" (click)="onDeleteRecipe()">Delete Recipe</a>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{ recipe?.description }}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
                {{ ingredient.name }} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 col-md-8">
        <!-- <div class="alert alert-danger mt-2" *ngIf="error">
            {{error}}
        </div> -->
        <app-alert [message]="error" *ngIf="error" (click)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authform="ngForm" (ngSubmit)="onSubmit(authform)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up'}}
                </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch To {{ isLoginMode ? 'Sign Up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
